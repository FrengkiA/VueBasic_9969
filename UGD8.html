<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>UGD 8</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
        <p>Tebak Angka dari 1-10</p>
        <div v-if="isi = 1">
            <input v-model="number" placeholder="Masukkan Angka"/>
            <input type="hidden" value="answer"/>
            <button @click="coba">Submit</button>
        </div>
        <div v-else-if="isi = 0">
            <p> tebakan anda salah 
                anda mempunyai {{ kesempatan }} kesempatan
                <button @click="ulang">Submit</button></p>
        </div>
        <footer>
            <p>{{ mahasiswa.nama }} || {{ mahasiswa.npm }} || {{ mahasiswa.kelas }} </p>
        </footer>


        
       

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 
  </body>
  <script>
    new Vue({
        el: '#app',
        data: {
            mahasiswa: {
                nama: 'Frengki Anggoro',
                npm: '180709969',
                kelas: 'B'
            },
            number: "",
            isi: 0,
            kesempatan: 3,
            answer: Math.floor((Math.random() * 10) + 1),
        },
        methods: {
           ulang() {
               isi=0;
           },
           coba() {
               if(this.number == this.answer){
                   alert `Tebakan anda benar`;
               }
               else{
                   this.isi = 1;
                   this.kesempatan--;
               }

           },
        },
    });
    </script>
</html>
